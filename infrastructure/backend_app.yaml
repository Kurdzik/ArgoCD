apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: backend
    repoURL: 'https://github.com/Kurdzik/ArgoCD.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true